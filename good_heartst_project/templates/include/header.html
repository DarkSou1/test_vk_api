{% load static %}
{% with request.resolver_match.view_name as view_name %}
<div class="container">
	<div class="header_inner">
		<a class="header_logo" href="">
			<img class="img" src="{% static 'images/Logo2.png'%}" width="50" height="50">
		</a>
		<nav class="nav">
			{% if request.user.is_authenticated %}
				<a class="nav_link" href="">Контакты</a>
				<a class="nav_link" href="">О нас</a>
				<a class="nav_link" href="{% url 'vk_posts:cat_list' %}">Кошечки</a>
				<a class="nav_link" href="{% url 'vk_posts:dog_list' %}">Собачки</a>
				<a class="nav_link" href="{% url 'users:password_change' %}">Cменить пароль</a>
				<a class="nav_link" href="{% url 'users:logout' %}">Выйти</a>
				<a class="nav_link_btn" href="">{{ user.username }}</a>
			{% else %}
				<a class="nav_link" href="">Контакты</a>
				<a class="nav_link" href="">О нас</a>
				<a class="nav_link_btn" href="{% url 'users:login' %}">Войти</a>
				<a class="nav_link_btn" href="{% url 'users:signup' %}">Регистрация</a>
			{% endif %}
		</nav>
	</div>
</div>
{% endwith %}
